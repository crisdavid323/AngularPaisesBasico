<table *ngIf="paises.length > 0" class="table table-hover table-striped ">
    <thead >
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index" class="animate__animated animate__slideInUp">
            <td>{{i + 1}}</td>
            <td>
                <img [src]="item.flag" class="small-flag">
            </td>
            <td>{{item.capital}}, {{item.nativeName}}</td>
            <td>{{item.population | number}}</td>
            <td>
                <button id="acciones" [routerLink]="['/pais', item.alpha2Code]" class="btn btn-primary mr-1">Ver</button>
            </td>
        </tr>
    </tbody>
</table>
